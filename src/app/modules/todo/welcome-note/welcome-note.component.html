<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="user$ | async as user">
  <div class="toast-header text-info">
    <i class="bi bi-exclamation-triangle"></i>
    <strong class="me-auto">&nbsp;{{'Greetings from TodosApp'}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="toast-body">
    You are welcome {{user.first_name}},
  </div>
</div>
