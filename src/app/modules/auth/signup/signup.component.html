<div class="signup-form-content">
  <p class="text-center heading">
    To continue please create an account
  </p>
  <form [formGroup]="form" (ngSubmit)="signup()">
    <div class="row">
      <div class="col-md-6">
        <label>First Name</label>
        <input formControlName="first_name" class="form-control"
               [class.is-invalid]="first_name?.touched && first_name?.hasError('required')">
        <small *ngIf="first_name?.touched && first_name?.hasError('required')" class="text-danger">First name is
          required</small>
      </div>
      <div class="col-md-6">
        <label>Middle Name</label>
        <input formControlName="middle_name" class="form-control"
               [class.is-invalid]="middle_name?.touched && middle_name?.hasError('required')">
        <small *ngIf="middle_name?.touched && middle_name?.hasError('required')" class="text-danger">Middle name is
          required</small>
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input formControlName="last_name" class="form-control"
               [class.is-invalid]="last_name?.touched && last_name?.hasError('required')">
        <small *ngIf="last_name?.touched && last_name?.hasError('required')" class="text-danger">Last name is
          required</small>
      </div>
      <div class="col-md-6">
        <label>Email</label>
        <input formControlName="email" class="form-control"
               [class.is-invalid]="email?.touched && email?.hasError('required')">
        <small *ngIf="email?.touched && email?.hasError('required')" class="text-danger">Email is
          required</small>
      </div>
      <div class="col-md-6">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control"
               [class.is-invalid]="password?.touched && password?.hasError('required')">
        <small *ngIf="password?.touched && password?.hasError('required')" class="text-danger">Password is
          required</small>
      </div>
      <div class="col-md-6">
        <label>Repeat Password</label>
        <input formControlName="confirmation_password"
               type="password"
               class="form-control"
               [class.is-invalid]="confirmation_password?.touched && confirmation_password?.hasError('required')"
        >
        <small *ngIf="confirmation_password?.touched && confirmation_password?.hasError('required')"
               class="text-danger">Repeat
          Password is required</small>
      </div>
    </div>
    <div class="alert alert-danger mt-3" *ngIf="error$ | async as error">
      {{ error.message}}
    </div>
    <div class="form-group mt-3 text-right">
      <button class="btn btn-sm btn-primary" [class.disabled]="form.invalid || (loading$ | async)">
        Signup <span *ngIf="loading$ | async">...</span>
      </button>
      or
      <a class="text-primary btn-toggle" (click)="fireOnToggle()">Login</a>
    </div>
  </form>

</div>
